              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.139.13.3.3.1.6.{#SNMPINDEX}'
              key: 'ap-state-name-[{#APNAME}-{#SNMPINDEX}]'
              delay: 60s
              history: 90d
              value_type: TEXT
              trends: '0'
              preprocessing:
                - type: STR_REPLACE
                  parameters:
                    - '1'
                    - Idle
                - type: STR_REPLACE
                  parameters:
                    - '2'
                    - Autofind
                - type: STR_REPLACE
                  parameters:
                    - '3'
                    - TypeNotMatch
                - type: STR_REPLACE
                  parameters:
                    - '4'
                    - Fault
                - type: STR_REPLACE
                  parameters:
                    - '5'
                    - Config
                - type: STR_REPLACE
                  parameters:
                    - '6'
                    - ConfigFailed
                - type: STR_REPLACE
                  parameters:
                    - '7'
                    - Download
                - type: STR_REPLACE
                  parameters:
                    - '8'
                    - Normal
                - type: STR_REPLACE
                  parameters:
                    - '9'
                    - Committing
                - type: STR_REPLACE
                  parameters:
                    - '10'
                    - CommitFailed
                - type: STR_REPLACE
                  parameters:
                    - '11'
                    - Standby
                - type: STR_REPLACE
                  parameters:
                    - '12'
                    - VersionMismatch
                - type: STR_REPLACE
                  parameters:
                    - '13'
                    - NameConflicted
                - type: STR_REPLACE
                  parameters:
                    - '14'
                    - Invalid
              tags:
                - tag: Application
                  value: 'AP Status'
            - uuid: ce1cbcf2b9ec4400965a1c0b4fca9afb
              name: 'ap-state-[{#APNAME}]'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.2011.6.139.13.3.3.1.6.{#SNMPINDEX}'
              key: 'ap-state-[{#APNAME}-{#SNMPINDEX}]'
              delay: 60s
              history: 90d
              description: |
                1 -> Idle
                2 -> Autofind
                3 -> TypeNotMatch
                4 -> Fault
                5 -> Config
                6 -> ConfigFailed
                7 -> Download
                8 -> Normal
                9 -> Committing
                10 -> CommitFailed
                11 -> Standby
                12 -> VersionMismatch
                13 -> NameConflicted
                14 -> Invalid
              tags:
                - tag: Application
                  value: 'AP Status'
              trigger_prototypes:
                - uuid: 9292a0d966b7425d9ec27ac36ef18ae8
                  expression: 'last(/WLC Huawei/ap-state-[{#APNAME}-{#SNMPINDEX}])={$AP_STATE_CRIT_STATUS}'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: 'last(/WLC Huawei/ap-state-[{#APNAME}-{#SNMPINDEX}])={$AP_STATE_NORMAL_STATUS}'
                  name: 'AP {#APNAME} State is different from the normal value: STATE={ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  description: |
                    Last value: {ITEM.LASTVALUE1}.
                    
                    INTEGER{idle(1),autofind(2),typeNotMatch(3),fault(4),config(5),configFailed(6),download(7),normal(8),committing(9),commitFailed(10),standby(11),verMismatch(12),nameConflicted(13),invalid(14)}
